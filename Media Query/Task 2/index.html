<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: 33% 33% 33%;
        
      }
      .gallery img {
        height: 100%;
        width: 100%;
      }
      @media(max-width:800px){
        .gallery {
            display: grid;
            grid-template-columns: 45% 45% ;
        }
      }
      @media(max-width:500px){
        .gallery{
            display: grid;
            grid-template-columns: 100% ;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <div><img src="pic 1.jpg" alt="" /></div>
      <div><img src="pic 2.jpg" alt="" /></div>
      <div><img src="pic 3.jpg" alt="" /></div>
    </div>
  </body>
</html>
